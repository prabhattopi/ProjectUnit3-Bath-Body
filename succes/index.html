<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@700&family=Poppins:wght@100;200;300&family=Radio+Canada:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="head">
        Your Order is On the Way <p><i class="fa-solid fa-circle-check"></i></p>
    </div>
    <div class="scene">
      
        <i class="fa-solid fa-van-shuttle"></i>
        <i class="fa-solid fa-cloud" style="--i:1"></i>
        <i class="fa-solid fa-cloud" style="--i:2"></i>
        <i class="fa-solid fa-cloud" style="--i:3"></i>
        <i class="fa-solid fa-cloud" style="--i:4"></i>
        <i class="fa-solid fa-cloud" style="--i:5"></i>
        <!-- <i class="fa-solid fa-cloud" id="clund" style="color: black;"></i> -->

        <i class="fa-solid fa-tree" style="--i:1;"></i>
        <div class="sun"></div>
        <i class="fa-solid fa-tree" style="--i:2;"></i>
        <div class="sun"></div>
        <i class="fa-solid fa-tree" style="--i:3;"></i>
        <div class="sun"></div>
        <i class="fa-solid fa-tree" style="--i:4;"></i>
        <div class="sun"></div>
        <i class="fa-solid fa-tree" style="--i:5;"></i>
        <div class="sun"></div>
        <i class="fa-solid fa-tree" style="--i:6;"></i>
        <i class="fa-solid fa-tree" style="--i:7;"></i>
        <i class="fa-solid fa-tree" style="--i:8;"></i>


        <i class="fa-solid fa-mountain" style="--i:1"></i>
        <i class="fa-solid fa-mountain" style="--i:2"></i>
        <i class="fa-solid fa-mountain" style="--i:3"></i>




        <div class="sun"></div>
        <div class="road"></div>



      
    

    </div>

    <div class="button">
        <div class="h2">Your Order id <span id="orderno"></span>

        </div>
        <p>Further Details and Updates Sent To your E-mail</p>
        <p>Thanks For Connectig Us</p>
        <button id="bro">Continue Shopping</button>
    </div>
</body>
</html>
<script src="./index.js"></script>
